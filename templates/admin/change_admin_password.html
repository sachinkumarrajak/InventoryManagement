<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
{% load staticfiles %}
</head>
<body  background="{% static 'images/smart24.jpg' %}">
<style>
        body{
            text-align: center;
            background-size: cover;
            background-repeat:no-repeat;
        }
    </style>

{% include 'main/head.html' %}<br><br>
{% include 'admin/admin_menu.html' %}<br><br>

<form action="/changepass/" method="post">
          {% csrf_token %}

{% for x in data %}
    <table align="center">
    <tr>
        <th>
            <input type="text" value="{{ x.username }}" readonly name="username">
            <input type="hidden" value="{{ x.type }}" readonly name="type">
            <input type="hidden" value="{{ x.contact }}" readonly name="contact">
            <input type="hidden" value="{{ x.email }}" readonly name="email">
            <input type="hidden" value="{{ x.address }}" readonly name="address">

        </th>
    </tr>
    <tr>
        <th>
            <input type="text" value="{{ x.password }}" name="oldpassword" >
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="New Password" name="newpassword" >
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" >
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Change</button>
        </th>
    </tr>
    <tr>
        <th></th>
    </tr>
    </table>
{% endfor %}
            </form>
        </th>
    <th></th>
    </tr>
</table>

<center><h3>{{ message }}</h3></center>
</body>
</html>
