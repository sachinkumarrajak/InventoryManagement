            <style>
                .dropbtn {
                    background-color: silver;
                    color: black;
                    padding: 5px;
                    font-size:15px;
                    border: none;
                    cursor: pointer;
                }

                .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: skyblue;
                    min-width: 5px;
                    box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.2);
                    z-index: 1;
                }

                .dropdown-content a  {
                    color: black;
                    padding: 2px 3px;
                    text-decoration: dashed;
                    display: block;
                }

                .dropdown-content a:hover {background-color: rosybrown}

                .dropdown:hover .dropdown-content {
                    display: block;
                }
            </style>
