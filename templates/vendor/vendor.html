<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor</title>
</head>
<body>
{% include 'main/head.html' %}<br><br><br><br>

<form method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr>
        <th>
            New Vendor Registration
        </th>
    </tr>

    <tr>
        <th>
            <input type="text" placeholder="Name" name="name">
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Company_Name" name="comp_name">
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Contact_No" name="contact">
        </th>
    </tr>

    <tr>
        <th>
            <input type="email" placeholder="Email-Id" name="email">
        </th>
    </tr>
    <tr>
        <th>
            <textarea name="address" placeholder="Address"></textarea>
        </th>
    </tr>

    <tr>
        <th>
            <button type="submit">Register</button>
        </th>
    </tr>
</table>
    </form>


</body>
</html>
